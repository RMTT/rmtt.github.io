baseURL: https://rmtt.github.io/
languageCode: en-us
title: MT's blog
theme: ["PaperMod"]

enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

languages:
  en:
    languageName: "English"
    weight: 1
  zh:
    languageName: "中文"
    weight: 2

menu:
  main:
    - name: Posts
      url: posts/
      weight: 1
    - name: Tags
      url: tags/
      weight: 9
    - name: Search
      url: search/
      weight: 10

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: mt's blog
  comments: true
  displayFullLangName: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    Title: "Brief"
    Content: >
      This website is recording something about my life and technical things.
      I love computer science and programming~

  socialIcons:
    - name: Github
      title: Github profile
      url: "https://github.com/rmtt"

services:
  disqus:
    shortname: mts-blog
